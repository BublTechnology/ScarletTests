dependencies:
    cache_directories:
        - "server_tests/node_modules"
        - "client_ui/node_modules"
    post:
        - git submodule update --init
        - cd server_tests && npm install
        - cd client_ui && npm install && npm install bower && `npm bin`/bower install && `npm bin`/gulp

test:
    override:
        - cd server_tests && npm run lint
